<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            padding: 30px;
            text-align: center;
            margin: 20px;
            backdrop-filter: blur(10px); /* Glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border for better contrast */
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            color: #ffffff;
        }

        header p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-form {
            display: grid;
            gap: 20px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            cursor: pointer;
            border: 2px solid #ffffff;
            border-radius: 8px;
            background-color: rgba(51, 51, 51, 0.8); /* Slightly transparent */
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #ffffff;
            color: #333333;
        }

        #file-upload {
            display: none;
        }

        .upload-button {
            background-color: #ffffff;
            border: none;
            color: #333333;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #cccccc;
            color: #000000;
        }

        .preview-image {
            margin-top: 20px;
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid #ffffff;
            object-fit: cover; /* Ensures the image covers the area without distortion */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Adds a shadow for better visibility */
            display: none; /* Initially hide the image preview */
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(26, 26, 26, 0.8); /* Slightly transparent background */
            color: #cccccc;
            border-top: 2px solid #333333;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(10px); /* Glass effect */
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-links {
            margin: 10px 0;
        }

        .footer-links a {
            margin: 0 10px;
            font-size: 1rem;
        }

        .footer-icons {
            margin-top: 10px;
        }

        .footer-icons img {
            width: 24px;
            height: 24px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Background Remover Tool</h1>
            <p>Remove backgrounds from images with ease!</p>
        </header>
        <main>
            <div class="upload-section">
                <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
                    <label for="file-upload" class="custom-file-upload">
                        Choose Image
                    </label>
                    <input type="file" id="file-upload" name="file" accept="image/*" required onchange="previewFile()">
                    <img id="preview" class="preview-image" src="" alt="Image preview...">
                    <button type="submit" class="upload-button">Remove Background</button>
                </form>
            </div>
        </main>
    </div>
    <script>
        function previewFile() {
            const preview = document.getElementById('preview');
            const file = document.getElementById('file-upload').files[0];
            const reader = new FileReader();

            reader.addEventListener('load', function () {
                preview.src = reader.result;
                preview.style.display = 'block'; // Show the image preview
            }, false);

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
